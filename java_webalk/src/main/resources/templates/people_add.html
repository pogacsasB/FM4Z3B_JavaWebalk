<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/people_list">People</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="/login" class="btn btn-primary">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-py5">
  <div class="col-md-8 mx-auto rounded border p-4 m-4">
    <h2 class="text-center mb-5">New Person</h2>

    <form method="post" enctype="multipart/form-data" th:object="${peopleDto}">
      <div class="row-3">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-md-8">
          <label for="firstname">First Name:</label>
          <input name="firstname" id="firstname" value="">
        </div>
      </div>
      <div class="row-3">
        <label class="col-sm-4 col-form-label">First Name</label>
        <div class="col-md-8">
          <label for="lastname">Last Name:</label>
          <input name="lastname" id="lastname" value="">
        </div>
      </div>

      <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-sm-4 d-grid">
          <a class="btn btn-outline-primary" href="/people" role="button">Cancel</a>
        </div>
      </div>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
