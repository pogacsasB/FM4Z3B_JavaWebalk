<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add New Person</title>
</head>
<body>

<div class="container-py5">
    <div class="container text-center" th:if="${person.id >= 1}"><h1>Edit an already existing Person:</h1></div>
    <div class="container text-center" th:if="${person.id <= 0}"><h1>Add a new Person to the database:</h1></div>

    <form th:action="@{/people/save}" th:object="${person}" method="post" style="max-width: 450px; margin: 0 auto">
        <input type="hidden" th:field="*{id}" th:value="${person.id}"/>
        <div>
            <div class="form-group row">
                <label class="col-form-label col-sm-3">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastname}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label  col-sm-3">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstname}" class="form-control" required>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/people" class="btn btn-outline-primary" role="button">Cancel</a>
            </div>
        </div>
    </form>


</div>

</body>
</html>
