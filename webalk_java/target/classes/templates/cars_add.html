<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Add New Car</title>
</head>
<body>

<div class="container text-center">
  <div th:if="${car.id == null}"><h1>Add a new Car to the database:</h1></div>
  <div th:unless="${car.id == null}"><h1>Edit an already existing Car:</h1></div>

  <form th:action="@{/cars/save}" th:object="${car}" method="post" style="max-width: 450px; margin: 0 auto">
    <input type="hidden" th:field="*{id}" th:value="${car.id}"/>
    <div class="m-3">
      <div class="form-group row">
        <label class="col-form-label col-sm-4">Brand:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{brand}" class="form-control" required>
        </div>
      </div>
      <div>
        <label class="col-form-label">Price:</label>
        <div>
          <input type="number" th:field="*{price}" class="form-control" required>
        </div>
      </div>
      <div>
        <label class="col-form-label">ID of the Owner:</label>
        <div>
          <select th:field="*{people}" class="form-control" required>
            <th:block th:each="person : ${listPeople}">
            <option th:text="${person.id}" th:value="${person.id}"></option>
            </th:block>
          </select>
        </div>
      </div>
      <div class="text-center p-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/cars" class="btn btn-outline-primary" role="button">Cancel</a>
      </div>
    </div>
  </form>


</div>

</body>
</html>
