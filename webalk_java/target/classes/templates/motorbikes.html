<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>List Motorbikes</title>
</head>
<body>

<div class="container text-center">
    <div><h1>List of Motorbikes</h1></div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
                <th>Owner ID</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="bike : ${bikesList}">
                <tr>
                    <td>[[${bike.id}]]</td>
                    <td>[[${bike.brand}]]</td>
                    <td>[[${bike.model}]]</td>
                    <td>[[${bike.price}]]</td>
                    <td>[[${bike.people.id}]]</td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{'motorbikes/edit/' + ${bike.id}}">Edit</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
