<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>List People</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/people">People</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/cars">Cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/motorbikes">Motorbikes</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <div class="container text-center" style="padding-top: 5px">
            <span th:inline="text">Logged in as: <span th:remove="tag" sec:authentication="name">thymeleaf</span></span>
          </div>
        </li>
        <li class="nav-item">
          <form th:action="@{/logout}" method="post">
            <input class="btn btn-primary" type="submit" value="Sign Out"/>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center">
  <div><h1>List of People</h1></div>

  <a class="btn btn-primary" th:href="@{/people/add}">Add Person</a>

  <div style="padding-top: 25px">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Lastname</th>
          <th>Firstname</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="person : ${peopleList}">
          <tr>
            <td>[[${person.id}]]</td>
            <td>[[${person.lastname}]]</td>
            <td>[[${person.firstname}]]</td>
            <td>
              <a class="btn btn-primary btn-sm" th:href="@{'people/edit/' + ${person.id}}">Edit</a>
              <a class="btn btn-danger btn-sm" th:href="@{'people/delete/' + ${person.id}}">Delete</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </div>

</div>

</body>
</html>
